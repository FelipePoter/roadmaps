<!DOCTYPE html>
<html>

<head>
  <title>Roadmaps DIO</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link 
    rel="icon" 
    href ="https://www.dio.me/favicon.ico" 
    type = "image/x-icon"
  >

  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="animations.css">
</head>

<body>
  
  <div class="container">
    <img 
      src="./_assets/bg_dio.png" 
      alt="dio logo" 
      height="500px"
    >
  </div>

  <div class="container-labels">

    <div class="label-box">

      <div class="label__tag animate pop delay-1">
        <span id="tag">Roadmap</span>
      </div>
  
      <div class="label__title animate pop delay-2">
        <h1 class="neonText">Descubra sua carreira ideal</h1>
      </div>
  
      <div class="label__text animate pop delay-3">
        <p>Chegou a hora de você descobrir qual a sua 
          quando o assunto é tecnologia, responda as perguntas
          a seguir com notas de zero a cinco para saber seu resultado.
        </p>
      </div>

      <div class="label__nagivation animate pop delay-3">
        <a 
          href="./quizz/index.html" 
          class="button"> INICIAR >
        </a>
      </div>

    </div>

  </div>
</body>

</html>
