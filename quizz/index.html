<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIO | Codifique o seu futuro global agora</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="./styles/quizz.css">
  <link rel="stylesheet" href="./styles/quizz.responsive.css">
  <link rel="icon" href ="https://www.dio.me/favicon.ico" type = "image/x-icon">
</head>
<body> 

  <div class="container">
    <img src="../assets/bgdio.png" alt="dio logo" height="650px">
  </div>

  <main class="container-quizz">

    <div id="level-header">
      <div id="percentage-bar"><span id="percentage-bar--filled"></span></div>
      <div id="percentage-current">0%</div>
      <span id="counter">0/0</span>
    </div>

    <div id="level-content">
      <h1 id="question">Carregando pergunta...</h1>
    </div>
    
    <div id="level-buttons">
      <button class="rate-point rating">1</button>
      <button class="rate-point rating">2</button>
      <button class="rate-point rating">3</button>
      <button class="rate-point rating">4</button>
      <button class="rate-point rating">5</button>
    </div>

    <div id="level-loader" class="hidden">
      <span class="spinner"></span>
    </div>

  </main>

  <footer>   
      <span>    
        2023. <a href="https://www.dio.me" target="_blank">Digital Innovation One</a>. 
        Todos os direitos reservados.
      </span>
  </footer>
  
  <script src="scripts/quizz.setting.js"></script>
</body>
</html>
